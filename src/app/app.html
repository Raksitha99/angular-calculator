<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">
  <div class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px">
    <h1 class="text-center text-white py-10 text-3xl front-bold"> Angular Calculator </h1>


    <!--    Calculator Screen-->
    <div class="w-full h-40 bg-gradient-to-b to-gray-800 to-gray-700 text-right">
      <!--      Function Screen-->
      <div class="w-full px-5 py-6 text-2xl text-white font-thin"> Function</div>
      <!--      Number Screen-->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin"> 100</div>
    </div>
    <!--    End Calculator Screen-->


    <!--    Calculator Button Area-->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!--      First Button Row-->
      <div class="flex w-full">
        <!--        Clear Button-->
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700hover:bg-opacity-20 text-white text-xl font-light">
            C
          </button>
        </div>
        <!--        End Clear Button-->
        <!--        Percentage Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white">
            %
          </button>
        </div>
        <!--       End Percentage Button-->
        <!--        Division button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white">
            /
          </button>
        </div>
      </div>
      <!--      Start Second Button Row-->
      <div class="flex w-full">
        <!--        Number 7 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            7
          </button>
        </div>
        <!--        Number 8 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            8
          </button>
        </div>
        <!--        Number 9 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            9
          </button>
        </div>
        <!--        Multiplication Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            *
          </button>
        </div>
      </div>
      <!--      Start Third Button Row-->
      <div class="flex w-full">
        <!--        Number 4 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            4
          </button>
        </div>
        <!--        Number 5 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            5
          </button>
        </div>
        <!--        Number 6 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            6
          </button>
        </div>
        <!--        Summation Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            -
          </button>
        </div>
      </div>
      <!--      Start Fourth Button Row-->
      <div class="flex w-full">
        <!--        Number 1 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            1
          </button>
        </div>
        <!--        Number 2 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            2
          </button>
        </div>
        <!--        Number 3 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            3
          </button>
        </div>
        <!--        Addition Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            +
          </button>
        </div>
      </div>
      <!--      Start Fifth Button Row-->
      <div class="flex w-full">
        <!--        Number 0 Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            0
          </button>
        </div>
        <!--        Number . Button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            .
          </button>
        </div>
        <!--        Equals Button-->
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
            =
          </button>
        </div>
      </div>
    </div>
    <!--    End Calculator button area-->


  </div>
</div>
